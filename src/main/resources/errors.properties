#아이디 검증
required.member.memberId=아이디를 입력해주세요.
regex.member.memberId=아이디는 6 ~ 15자 이고 소문자, 숫자만 입력 가능합니다.
exist.member.memberId=이미 사용중인 아이디 입니다.
#비밀번호 검증
required.member.memberPwd=비밀번호를 입력해주세요.
regex.member.memberPwd=비밀번호는 최소 8자 이상 알파벳, 숫자, 특수기호를 입력해주세요.
#이메일 검증
required.member.memberEmail=이메일을 입력해주세요.
regex.member.memberEmail=올바른 이메일을 입력해주세요.
exist.member.memberEmail=이미 사용중인 이메일 입니다.
#닉네임 검증
required.member.memberNickname=사용할 별명을 입력해주세요.
regex.member.memberNickname=사용할 별명은 3 ~10자로 입력해주세요. (특수기호 금지)
exist.member.memberNickname=이미 사용중인 닉네임 입니다.
#Recaptcha 검증
required.recaptcha=Recaptcha 인증을 진행해 주세요.