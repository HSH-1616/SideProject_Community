<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragment/head :: head"></th:block>
<body>
<div style="max-width: 28rem; margin: 8rem auto; text-align: center">
    <div>
        <a th:href="@{/}"><img th:src="@{/images/common/logo.png}" alt="" style="height: 3rem"/></a>
        <h2
                style="
          font-size: 1.875rem;
          line-height: 2.25rem;
          margin-top: 1.5rem;
        "
        >
            DEVNITY에 오신것을 환영합니다.
        </h2>
        <p
                style="
          font-size: 0.875rem;
          line-height: 1.25rem;
          margin-top: 0.5rem;
          color: #495057;
        "
        >
            DEVNITY는 소프트웨어 개발자를 위한 지식공유 플랫폼입니다.
        </p>
    </div>
    <div style="margin-top: 4rem">
        <img th:src="@{/images/member/welcome.png}" alt="" style="height: 12rem"/>

        <h2
                style="
          font-size: 1.875rem;
          line-height: 2.25rem;
          margin-top: 3rem;
          margin-bottom: 1rem;
        "
        >
            회원 가입에 성공 하였습니다.
        </h2>
        <p
                style="color: #495057; line-height: 1.25rem; margin-bottom: 1rem;"
        >
            입력하신 이메일로 인증 메일이 전송 되었습니다.
        </p>
        <p
                style="color: #495057; line-height: 1.25rem; margin-bottom: 1rem;"
        >
            이메일 인증 후에 로그인이 가능합니다.
        </p>
        <button
                style="
          width: 100%;
          background-color: #525fe1;
          border: none;
          border-radius: 0.375rem;
          padding: 0.5rem 1rem;
          color: white;
          font-size: 0.875rem;
          line-height: 1.25rem;
          margin-top: 1.5rem;
          cursor: pointer;
        " th:onclick="|location.href='@{/}'|"
        >
            메인 페이지 이동
        </button>
    </div>
</div>
</body>
</html>
