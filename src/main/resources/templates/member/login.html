<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragment/head :: head"></th:block>
<body>
<link rel="stylesheet" th:href="@{./css/member/login.css}"/>
<div class="login-form">
    <div class="login-form-banner">
        <a th:href="@{/}"><img th:src="@{./images/common/logo.png}" alt=""/></a>
        <h2>DEVNITY에 오신것을 환영합니다.</h2>
        <p>DEVNITY는 소프트웨어 개발자를 위한 지식공유 플랫폼입니다.</p>
    </div>
    <div class="login-form-sns">
        <span>SNS 로그인</span>
        <div>
            <button>
                <img th:src="@{./images/member/kakaotalk_logo.png}" alt=""/>
            </button>
            <button>
                <img th:src="@{./images/member/google_logo.png}" alt=""/>
            </button>
        </div>
    </div>
    <div class="login-form-homepage">
        <div>
            <div></div>
        </div>
        <div>
            <span>DEVINITY 아이디로 로그인</span>
        </div>
    </div>
    <form action="">
        <div>
            <label for="login-user-id">아이디</label>
            <div><input id="login-user-id" type="text" name="userId"/></div>
            <span>올바르지 않은 형식입니다.</span>
        </div>
        <div>
            <label for="login-user-password">비밀번호</label>
            <div>
                <input id="login-user-password" type="password" name="password"/>
            </div>
        </div>
        <div class="login-form-find">
            <div><a href="">아이디 찾기</a></div>
            <div><a href="">비밀번호 찾기</a></div>
        </div>
        <div class="login-form-submit">
            <button type="submit">로그인</button>
        </div>
        <p>아직 회원이 아니신가요? <a th:href="@{/signup}">회원가입</a></p>
    </form>
    <div class="login-error">
        <div>
            <ion-icon name="alert-circle"></ion-icon>
        </div>
        <div>
            <h3>로그인 실패</h3>
            <p>아이디 또는 비밀번호가 틀렸습니다.</p>
        </div>
    </div>
</div>
<script th:src="@{./js/member/login.js}"></script>
</body>
</html>
